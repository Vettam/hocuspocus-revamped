services:
  hocuspocus-backend:
    image: ghcr.io/vettam/hocuspocus-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vettam-hocuspocus-backend
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - shared-network
      - hocuspocus-network
    labels:
      # Enable Traefik for this container
      - "traefik.enable=true"

      # Express REST API (HTTPS)
      - "traefik.http.routers.vettam-api-secure.rule=Host(`collaboration.api.vettam.app`)"
      - "traefik.http.routers.vettam-api-secure.entrypoints=websecure"
      - "traefik.http.routers.vettam-api-secure.tls=true"
      - "traefik.http.routers.vettam-api-secure.service=vettam-api"

networks:
  hocuspocus-network:
    driver: bridge
  shared-network:
    external: true
